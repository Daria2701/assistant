version: "2.0"

intents:
  - greet
  - goodbye
  - confirm
  - deny
  - search_for_room
  - search_for_person
  - search_for_building
  - search_for_office
  - weather

slots:
  name:
    type: text
    influence_conversation: true
  person_to_find:
    type: text
    influence_conversation: true
  room_to_find:
    type: text
    influence_conversation: true
  office_to_find:
    type: text
    influence_conversation: true
  building_to_find:
    type: text
    influence_conversation: true

responses:
  utter_greet:
  - text: "Hallo! Wie kann ich dir helfen?"

  say_goodbye:
  - text: "Tschüß!"

  sorry:
  - text: "Entschuldigung! Ich kann damit nicht helfen."

  help:
  - text: "Kannst du mich anders fragen?"

actions:
  - find_person
  - find_building
  - find_office
  - tell_weather
  - find_room

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
