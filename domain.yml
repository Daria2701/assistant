version: "2.0"

intents:
  - greet
  - deny
  - weather
  - city
  - goodbye
  - confirm
  - search_for_room
  - search_for_office
  - search_for_person
  - search_for_building

entities:
  - person
  - room
  - office
  - building
  - weather
  - city


slots:
  person:
    type: text
    influence_conversation: true
  room:
    type: text
    influence_conversation: true
  office:
    type: text
    influence_conversation: true
  building:
    type: text
    influence_conversation: true
  weather:
    type: text
    influence_conversation: true
  city:
    type: text
    influence_conversation: false

responses:
  utter_greet:
  - text: "Hallo! Wie kann ich dir helfen?"
  - text: "Schönen guten Tag! Wie kann ich dir helfen?"
  - text: "Hallo, mein Freund! Wie kann ich dir helfen?"
  - text: "Guten Tag, mein Freund! Was kann ich für dich tun?"
  - text: "Hallo! Schön dich zu hören! Wie kann ich dir helfen?"


  utter_goodbye:
  - text: "Bye!"
  - text: "Tschüß!"
  - text: "Bis bald..."
  - text: "War schön mit dir zu reden!"


  utter_sorry:
  - text: "Entschuldigung! Ich kann damit nicht helfen."
  - text: "Ein Fehler ist aufgetreten. Bitte versuche es erneut."
  - text: "Ich bin mir nicht sicher, ob ich das richtig verstanden habe."


  utter_help:
  - text: "Kannst du mich anders fragen?"
  - text: "Ich habe das leider nicht verstanden. Könntest du bitte die Frage umformulieren?"
  - text: "Darauf hebe ich keine Antwort. Gibt es etwas anderes, bei dem ich dir helfen kann?"

  utter_city:
  - text: "Welche Stadt möchtest du überprüfen?"
  - text: "In welcher Stadt?"

  utter_temp:
  - text: "Zur Zeit das Wetter in {city} ist {actual_weather} und die Temperatur beträgt {temp} Grad Celsius."
  - text: "Das Wetter in {city} ist {actual_weather} und die Temperatur ist {temp} Grad Celsius."


actions:
  - say_hello
  - action_find_room
  - action_find_office
  - action_find_person
  - tell_weather
  - action_find_building
  - utter_city
  - utter_temp


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true