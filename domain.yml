version: "2.0"

intents:
  - greet
  - deny
  - weather
  - goodbye
  - confirm
  - search_for_room
  - search_for_office
  - search_for_person

entities:
  - person
  - room
  - office
  - weather


slots:
  person:
    type: text
    influence_conversation: false
  room:
    type: text
    influence_conversation: false
  office:
    type: text
    influence_conversation: false
  weather:
    type: text
    influence_conversation: true
  city:
    type: text
    influence_conversation: true

responses:
  utter_greet:
  - text: "Hallo! Wie kann ich dir helfen?"
  - text: "Schönen guten Tag! Wie kann ich dir helfen?"
  - text: "Hallo, mein Freund! Wie kann ich dir helfen?"
  - text: "Guten Tag, mein Freund! Was kann ich für dich tun?"
  - text: "Hallo! Schön dich zu hören! Wie kann ich dir helfen?"


  utter_goodbye:
  - text: "Bye!"
  - text: "Tschüß!"
  - text: "Bis bald..."
  - text: "War schön mit dir zu reden!"


  utter_sorry:
  - text: "Entschuldigung! Ich kann damit nicht helfen."
  - text: "Ein Fehler ist aufgetreten. Bitte versuche es erneut."
  - text: "Ich bin mir nicht sicher, ob ich das richtig verstanden habe."


  utter_help:
  - text: "Kannst du mich anders fragen?"
  - text: "Ich habe das leider nicht verstanden. Könntest du bitte die Frage umformulieren?"
  - text: "Darauf habe ich keine Antwort. Gibt es etwas anderes, bei dem ich dir helfen kann?"


  utter_temp:
  - text: "Zur Zeit das Wetter in Deggendorf ist {actual_weather} und die Temperatur beträgt {temp} Grad Celsius."
  - text: "Das Wetter in Deggendorf ist {actual_weather} und die Temperatur ist {temp} Grad Celsius."


  utter_office:
  - text: "{office} findest du in {location}."
  - text: "{office} kannst du in {location} finden."
  - text: "{office} befindet sich in {location}."

  utter_person:
  - text: "Versuch mal das Zimmer {office}."
  - text: "Ich schlage vor, in dem Raum {office} zu suchen."

  utter_room:
  - text: "Raum {room} befindet sich im Gebäude {building} auf der {floor} Etage."
  - text: "Um Zimmer {room} zu finden, musst du zum Gebäude {building}. Dann such mal auf der {floor} Etage."


actions:
  - say_hello
  - action_find_room
  - action_find_office
  - action_find_person
  - tell_weather
  - utter_temp
  - utter_office
  - utter_person
  - utter_room


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true